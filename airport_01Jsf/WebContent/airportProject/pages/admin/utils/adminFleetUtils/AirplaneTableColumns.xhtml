<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
	
	<p:column headerText="Modello">
        <h:outputText value="#{airplane.model}" />
    </p:column>
    <p:column headerText="Sedute">
        <h:outputText value="#{airplane.seats}" />
    </p:column>
    <p:column headerText="Capacità stiva">
        <h:outputText value="#{airplane.holdCapacity} litri" />
    </p:column>
    <p:column headerText="Capacità serbatoio">
        <h:outputText value="#{airplane.tankCapacity} litri" />
    </p:column>

</ui:composition>
