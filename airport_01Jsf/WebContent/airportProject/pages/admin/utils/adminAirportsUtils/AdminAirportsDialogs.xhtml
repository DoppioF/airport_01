<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
		<p:outputPanel   >
      		<p:dialog header="MODIFICA AEROPORTO" widgetVar="dialogAirportEdit" modal="true" >
			    <ui:include src="/airportProject/pages/admin/utils/adminAirportsUtils/AirportForm.xhtml" />
			</p:dialog>
			<p:dialog header="ESITO CANCELLAZIONE" widgetVar="dialogAirportDelete" modal="true" >
			    <p:outputLabel value="Aeroporto cancellato con successo!"/>
			</p:dialog>
			<p:dialog header="ESITO MODIFICA" widgetVar="dialogAirportUpdate" modal="true" >
			    <p:outputLabel value="Aeroporto aggiornato con successo!"/>
			</p:dialog>
			<p:dialog header="ESITO INSERIMENTO" widgetVar="dialogAirportInsert" modal="true" >
			    <p:outputLabel value="Aeroporto inserito con successo!"/>
			</p:dialog>
			<p:dialog header="MODIFICA AEROPORTO" widgetVar="dialogAirportAddEdit" modal="true" >
			    <p:outputLabel value="Quale operazione di modifica vuoi eseguire?" />
			    <br/><br/>
			    <p:commandButton update="adminDom" value="Annulla" action="#{utilsBean.hideAddEditMotherModelModal('Airport')}" immediate="true" style="background: grey"/>
			    &nbsp;&nbsp;
			    <p:commandButton update="adminDom" value="Modifica esistente" action="#{airportBean.handleUpdateAirport()}" immediate="true" />
			    &nbsp;&nbsp;
			    <p:commandButton update="adminDom" value="Crea nuovo" action="#{airportBean.handleInsertAirport()}" immediate="true" style="background: green"/>
			</p:dialog>
		</p:outputPanel>
</ui:composition>
