<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
	
	<p:column headerText="Tratta">
        <h:outputText value="#{flight.cityDepartureAirport} - #{flight.cityArrivalAirport}" />
    </p:column>
    <p:column headerText="Partenza">
        <h:outputText value="il #{utilsBean.formatDateFromLocalDateTime(flight.departureDate)} alle #{utilsBean.formatTimeFromLocalDateTime(flight.departureDate)}" />
    </p:column>
    <p:column headerText="Arrivo">
        <h:outputText value="il #{utilsBean.formatDateFromLocalDateTime(flight.arrivalDate)} alle #{utilsBean.formatTimeFromLocalDateTime(flight.arrivalDate)}" />
    </p:column>
    <p:column headerText="Prezzo">
        <h:outputText value="#{flight.price}" />
    </p:column>
    <p:column headerText="Posti disponibili">
        <h:outputText value="#{flight.availableSeats}" />
    </p:column>

</ui:composition>
