<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
	
	<p:column headerText="Nome cliente">
        <h:outputText value="#{reservation.customerName}" />
    </p:column>
    <p:column headerText="Cognome cliente">
        <h:outputText value="#{reservation.customerSurname}" />
    </p:column>
    <p:column headerText="Data prenotazione">
        <h:outputText value="#{utilsBean.formatDateFromLocalDate(reservation.date)}" />
    </p:column>
    <p:column headerText="Tratta">
        <h:outputText value="#{reservation.cityDeparture} - #{reservation.cityArrival}" />
    </p:column>
    <p:column headerText="Tipo di pagamento">
        <h:outputText value="#{reservation.paymentMethod}" />
    </p:column>

</ui:composition>
