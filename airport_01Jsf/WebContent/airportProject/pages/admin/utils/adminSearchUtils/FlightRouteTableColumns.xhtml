<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
	
	<p:column headerText="Città partenza">
        <h:outputText value="#{flightRoute.departureAirportCity}" />
    </p:column>
    <p:column headerText="Città arrivo">
        <h:outputText value="#{flightRoute.arrivalAirportCity}" />
    </p:column>
    <p:column headerText="Distanza">
        <h:outputText value="#{flightRoute.distanceKm} km" />
    </p:column>
    <p:column headerText="Voli su questa tratta">
        <h:outputText value="#{flightRoute.flightList.size()}" />
    </p:column>

</ui:composition>
