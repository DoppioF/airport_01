<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
			<br/>
			<p:outputLabel for="@next" value="Seleziona gli aeroporti di partenza e di destinazione" />
			<br/><br/>
			<p:selectOneMenu id="idAdminSelectFlight" value="#{airportBean.selectedAirportDeparture.id}" style="width:300px" >
				<p:ajax listener="#{airportBean.onAirportChange()}" update="idHomeAdminSubPanel" />
				<f:selectItem itemLabel="---" itemValue="" noSelectionOption="true"/>
				<f:selectItems value="#{airportBean.airportListDeparture}" itemValue="#{airport.id}" var="airport" itemLabel="#{airport.airportCity} (#{airport.airportName})"/>
				<f:facet name="footer">
					<p:separator />
				</f:facet>
			</p:selectOneMenu>
			
			&nbsp;&nbsp;&nbsp;
			<p:selectOneMenu value="#{airportBean.selectedAirportArrival.id}" style="width:300px" >
				<p:ajax update="adminDom" />
				<f:selectItem itemLabel="---" itemValue="" noSelectionOption="true"/>
				<f:selectItems value="#{airportBean.airportListArrival}" itemValue="#{airport.id}" var="airport" itemLabel="#{airport.airportCity} (#{airport.airportName})"/>
				<f:facet name="footer">
					<p:separator />
				</f:facet>
			</p:selectOneMenu>
</ui:composition>
