<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
		<p:outputPanel id="idUserAreaReservations" rendered="#{renderingBean.pageToRender eq renderingBean.userAreaUnsubscribeSubpage}">
    <div align="center">
        <br/>
        <br/>
	        <h2>ATTENZIONE</h2>
	        <h3>Se ti disiscrivi perderai tutte le prenotazioni</h3>
	        <br/>
	        <h4>Procedere comunque?</h4>
	        <p:commandButton value="Disiscriviti" action="#{customerBean.handleUnsubscribe()}" update="userDom" style="background: red">
		        <p:confirm header="Disiscrizione" message="Sei davvero sicuro di volerti disiscrivere?" icon="pi pi-exclamation-triangle" />
		    </p:commandButton>
		     
		    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
		        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
		    </p:confirmDialog>  
    </div>
</p:outputPanel>
</ui:composition>
