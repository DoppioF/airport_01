<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
		<p:outputPanel id="idPassengerForm" 
						rendered="#{utilsBean.disablePassengersNumberInput and renderingBean.pageToRender eq renderingBean.reservationSubpage}" >
      		<div align="center">
				<br/><br/><br/>
	        	<p:messages id="msgsPassengerData" showDetail="false" showSummary="true" autoUpdate="true" />
				<c:forEach begin="0" end="#{reservationBean.passengersNumber - 1}" var="index">
				            <h:panelGrid columns="2">
				                <p:panel header="" style="width:600px">
						 
						        	<h:panelGrid columns="3" cellpadding="5">
							            <p:outputLabel for="nome" value="Inserisci il nome:" style="font-weight:bold;"/>
							            <p:inputText id="nome" value="#{reservationBean.passengers.get(index).holderName}" required="true" requiredMessage="Campo nome obbligatorio!" validatorMessage="Campo nome non valido" >
							                <f:validateRegex pattern="^[A-Za-z\s\-\']+$"/>
							            </p:inputText>
							            <p:message id="msgPassengerName" for="nome" display="icon" />
							 
							            <p:outputLabel for="cognome" value="Inserisci il cognome:" style="font-weight:bold;"/>
							            <p:inputText id="cognome" value="#{reservationBean.passengers.get(index).holderSurname}" required="true" requiredMessage="Campo cognome obbligatorio!" validatorMessage="Campo cognome non valido" >
							                <f:validateRegex pattern="^[A-Za-z\s\-\']+$"/>
							            </p:inputText>
							            <p:message id="msgPassengerSurname" for="cognome" display="icon" />
							             <p:ajax event="keyup" update="msgsPassengerData, msgPassengerName, msgPassengerSurname" />
						        	</h:panelGrid>
							    </p:panel>
				            </h:panelGrid>
				</c:forEach>
	      	</div>
		</p:outputPanel>
</ui:composition>
