<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
		<p:outputPanel id="reservationPage" >
      		<div align="center">
				<br/>
				<f:event listener="#{flightBean.handleSelectedFlight()}" type="preRenderComponent" />
				<p:dataTable rendered="#{flightBean.flightDto.arrivalDate ne null and renderingBean.pageToRender eq renderingBean.reservationSubpage}" var="flight" value="#{flightBean.flightDto}">
	      			<ui:include src="/airportProject/pages/customer/utils/homeUtils/FlightTableCustomerHeaders.xhtml" />
	      		</p:dataTable>
	      		<ui:include src="/airportProject/pages/customer/utils/reservationUtils/ChoosePassengersNumber.xhtml" />
	      		<ui:include src="/airportProject/pages/customer/utils/reservationUtils/PassengersForm2.xhtml" />
	      		<ui:include src="/airportProject/pages/customer/utils/reservationUtils/RiepiloguePrice.xhtml" />
	      		<p:dialog header="Esito prenotazione" widgetVar="dlg2" modal="true" >
				    <h:outputText value="Prenotazione avvenuta con successo" />
				    <br/><br/>
				    <p:commandButton value="Ok" action="#{utilsBean.hideModal('dlg2')}" update="userDom"/>
				</p:dialog>  	
	      	</div>
		</p:outputPanel>
</ui:composition>
