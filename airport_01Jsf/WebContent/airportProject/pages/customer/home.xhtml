<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
			<p:outputPanel id="sceltaVolo" rendered="#{renderingBean.pageToRender eq renderingBean.homePage}">
				<p:dialog header="Esito login" widgetVar="dialogLogin" modal="true">
					<div align="center">
					    <h:outputText value="Login effettuato con successo" />
					    <br/><br/>
					    <p:commandButton value="Ok" action="#{utilsBean.hideModal('dialogLogin')}" update="userDom"/>
					</div>
				</p:dialog>
				<p:dialog header="Esito disiscrizione" widgetVar="dialogUnsubscribe" modal="true" >
				    <div align="center">
					    <h:outputText value="Ti sei disiscritto. Grazie per aver volato con noi" />
					    <br/><br/>
					    <p:commandButton value="Ok" action="#{utilsBean.hideModal('dialogUnsubscribe')}" update="userDom"/>
					</div>
				</p:dialog>
				<div align="center">
					<br/>
					<h1>LUFTHANSIA</h1>
					<br/>
					<ui:include src="/airportProject/pages/customer/utils/homeUtils/SelectRouteCustomer.xhtml" />
					 &nbsp;&nbps;
					<p:commandButton update="userDom" action="#{flightRouteBean.validateRoute()}" value="Cerca" />
					<br/><br/><br/>
					<p:dataTable id="idFlightTableCustomer" rendered="#{flightRouteBean.selectedFlights ne null}" var="flight" value="#{flightRouteBean.selectedFlights}"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
	                 			paginator="true" rows="15" style="margin-bottom:20px">
						<ui:include src="/airportProject/pages/customer/utils/homeUtils/FlightTableCustomerHeaders.xhtml" />
						<p:column headerText="">
					        <p:commandButton  action="#{flightBean.handlePrenotaVoloButton(flight.id)}" value="Prenota" update="userDom"/>
					    </p:column>
					</p:dataTable>
				</div>
			</p:outputPanel>
</ui:composition>
